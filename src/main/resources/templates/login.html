<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h3>Login</h3>
        <form th:action="@{/login}" method="POST">
            Login<br/>
            <input type="text" name="login"><br/>
            Password<br/>
            <input type="password" name="password"><br/>
            <input type="submit" value="Accept">
        </form> <br/>
        Do not have an account yet? Sign up <a href="/register">here</a>.
    </div>

    <br>
    <span th:if="${error != null}"
          th:text="${error}"
          style="color:red;"
    ></span>

    <span th:replace="/fragments/footer :: footer"></span>
</body>
</html>
