<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h3>-|Main page|-</h3>

    <div th:if="${loggedUser != null}" th:text="|Welcome, ${loggedUser.login}|"></div>
    <a th:href="@{/logout}" th:if="${loggedUser != null}">Logout</a>
<br>
    <div th:if="${loggedUser != null}" th:each="user : ${users}">
        <span th:text="${user.id}"></span>
        <span th:text="${user.login}"></span>
        <span th:text="${user.joined}"></span>
    </div>
<br>
    <div th:if="${loggedUser == null}">
        Sign in <a href="/login">here</a><br/>
        Sign up <a href="/register">here</a>
    </div>


    <span th:replace="fragments/footer :: footer"></span>
</body>
</html>
