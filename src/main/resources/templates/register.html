<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
    <body>
    <div>
        <h3>Registration</h3>
        <form th:action="@{/register}" method="POST">
            Login<br/>
            <input type="text" name="login"><br/>
            E-mail<br/>
            <input type="text" name="email"><br/>
            Password<br/>
            <input type="password" name="password"><br/>
            Repeat password<br/>
            <input type="password" name="r_password"><br/>
            <input type="submit" value="Accept">
        </form><br/>
        Already have an account? Sign in <a href="/login">here</a>.
    </div>
    <br/>
    <span th:if="${errors != null}" th:each="error : ${errors}">
        <p style="color:red;" th:text="${error}"></p>
    </span>

    <span th:replace="/fragments/footer :: footer"></span>
</body>
</html>
